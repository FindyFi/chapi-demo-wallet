<!DOCTYPE html>
<html lang="en">
<head>
  <title>Minimal Dev Wallet - Wallet Store UI</title>
  <meta charset="utf-8">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified Materialize JS/CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <script src="https://unpkg.com/credential-handler-polyfill@2.1.1/dist/credential-handler-polyfill.min.js"></script>
  <script src="https://unpkg.com/web-credential-handler@1.0.1/dist/web-credential-handler.min.js"></script>

  <script src="config.js"></script>
  <script src="js-helpers.js"></script>
  <script src="mock-login.js"></script>

  <!--Simple cookie lib-->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col s7">
      <h5>Wallet store() event</h5>
    </div>
    <div class="col s5">
      Reply:<br/>
      <button class="btn" id="successBtn">Success</button>
      <button class="btn red" id="errorBtn">Error</button>
    </div>
  </div>
  <div class="row">
    <div class="col s7">
      <strong>logged in:</strong> <span id="username"></span>
      <a class="waves-effect waves-light btn" id="loginButton">Login</a>
    </div>
    <div class="col s5">
      <strong>hint key:</strong> <code id="hintKey"></code>
    </div>
  </div>
  <div class="row">
    <pre id="credentialContents"></pre>
  </div>
</div>

<script>
  /**
   * Globals:
   *  * credentialHandlerPolyfill - from credential-handler-polyfill.min.js.
   *      This provides the get() and store() Credential Handler API calls.
   *
   *  * WebCredentialHandler - from web-credential-handler.min.js.
   *      Utility/convenience library for the CHAPI polyfill, useful for wallet
   *      implementors.
   *
   *  * Cookies - from js.cookie.min.js.
   *      Minimal in-browser cookie handling library (used for persistence).
   */

  async function handleStoreEvent() {
    const event = await WebCredentialHandler.receiveCredentialEvent();
    // event.type is: 'credentialstore'

    console.log('Store Credential Event:', event);

    const credential = event.credential || {};

    document.getElementById('username').innerHTML = Cookies.get('username') || '';

    // document.getElementById('requestOrigin').innerHTML = event.credentialRequestOrigin;
    document.getElementById('hintKey').innerHTML = credential.hintKey || '';
    document.getElementById('credentialContents').innerHTML = JSON.stringify(credential.data, null, 2);

    // Return Success button
    document.getElementById('successBtn').addEventListener('click', () => {
      event.respondWith(new Promise(resolve => {
        return resolve({dataType: 'Response', data: 'success'});
      }))
    });

    // Return Error button
    document.getElementById('errorBtn').addEventListener('click', () => {
      event.respondWith(new Promise(resolve => {
        return resolve({dataType: 'Response', data: 'error'});
      }))
    });
  }

  onDocumentReady(() => {
    document.getElementById('loginButton').addEventListener('click', login);
    refreshUsername();
  })

  credentialHandlerPolyfill.loadOnce(MEDIATOR).then(handleStoreEvent);
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
